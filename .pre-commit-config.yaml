# Pre-commit hooks for code quality
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-docstring-first
      - id: debug-statements

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: black
        description: "Black: The uncompromising Python code formatter"
        language_version: python3.12
        args:
          - --line-length=100
          - --target-version=py312
        types: [python]

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort
        description: "isort: Sort Python imports"
        args:
          - --profile=black
          - --line-length=100
          - --multi-line=3
          - --trailing-comma
          - --force-grid-wrap=0
          - --use-parentheses
          - --ensure-newline-before-comments
        types: [python]

  # Linting with Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: flake8
        description: "Flake8: Python linter"
        args:
          - --max-line-length=100
          - --extend-ignore=E203,E266,E501,W503
          - --max-complexity=10
          - --select=B,C,E,F,W,T4,B9
        types: [python]
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy
        description: "mypy: Static type checker"
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --warn-redundant-casts
          - --warn-unused-ignores
          - --warn-return-any
          - --warn-unreachable
        types: [python]
        additional_dependencies:
          - types-redis
          - types-requests
          - django-stubs

  # Django-specific checks
  - repo: https://github.com/pre-commit/mirrors-django-upgrade
    rev: 1.16.0
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.0"]

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: bandit
        description: "Bandit: Security linter"
        args:
          - -ll
          - --skip=B101,B601
        types: [python]

  # Python docstring formatting
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - --convention=google
          - --add-ignore=D100,D101,D102,D103,D104,D105,D106,D107
        types: [python]

  # Upgrade Python syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus]
        types: [python]

# Configuration for specific tools
default_language_version:
  python: python3.12

# Files to exclude from all hooks
exclude: |
  (?x)^(
      migrations/.*|
      __pycache__/.*|
      \.git/.*|
      \.venv/.*|
      venv/.*|
      staticfiles/.*|
      media/.*|
      node_modules/.*
  )$

# Fail fast on first error
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
