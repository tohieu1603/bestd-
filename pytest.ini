[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = config.settings.development

# Python files and paths to search for tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directory to start test discovery
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Show warnings
    -W ignore::DeprecationWarning
    # Coverage options (uncomment to enable)
    # --cov=apps
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80
    # Parallel execution (uncomment to enable)
    # -n auto
    # Reuse database for faster tests
    --reuse-db
    # Show slowest tests
    --durations=10

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    model: marks tests as model tests
    service: marks tests as service tests
    smoke: marks tests as smoke tests for quick validation
    django_db: marks tests that require database access

# Django configuration
django_find_project = true

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Console output options
console_output_style = progress

# Minimum Python version
minversion = 7.0

# Test discovery patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env
    node_modules

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto
